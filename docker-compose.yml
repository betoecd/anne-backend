version: '3'

services:
    database:
        image: 'mongo'
        container_name: 'anne-mongo-container'
        env_file:
            - ./env/anne-mongo.env
        volumes:
            - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
            - ./mongo-volume:/data/db
        ports:
            - '27017-27019:27017-27019'
